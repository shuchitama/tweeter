<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,400,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">TWEETER</span>
    <div class="toggle">
      <span class="slider"><b>Write</b> a new tweet</span>
      <span class="toggle-btn"><i class="fa fa-angle-double-down"></i></span>
    </div>
  </nav>
  <section class="all-content">
    <header class="top-header">
      <img alt="profile pic" src="/images/Hagrid.png">
      <h2>Hagrid</h2>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <p>
          <span class="too-long">
            <i class="fa fa-exclamation-triangle"></i>
            Your message is too long
            <i class="fa fa-exclamation-triangle"></i>
          </span>
          <span class="no-text">
            <i class="fa fa-exclamation-triangle"></i>
            Please type a tweet
            <i class="fa fa-exclamation-triangle"></i>
          </span>
          <form method="POST" action="/tweets">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <footer class="text-footer">
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </footer>
          </form>
        </p>
      </section>

      <section id="tweets-container">
      </section>

    </main>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
  <script src="scripts/toggle-new-tweet.js"></script>
</body></br>
</br>
</br>
</br>

</html>
